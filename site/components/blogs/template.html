<h1 class="page-title">Posts</h1>
<div class="row justify-content-center">
	<div class="col-auto blogs">
	  <table class="table table-responsive">
		<tr ng-repeat="blog in blogs">
			<td>{{blog.date}}</td>
			<td>
				<a href="#!/blog/{{blog.file}}">{{blog.title}}</a>
			</td>
		</tr>
	  </table>
	</div>
</div>
