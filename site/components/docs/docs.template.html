<div class="row">
	<div class="col-md-6 col-md-offset-3">
	  <table class="table table-responsive dev-docs" ng-repeat="doc in docs">
	  	<caption>{{doc.title}}</caption>
		<tr ng-repeat="dev in doc.list">
			<td>
				<a href="#!/dev/docs/{{dev.name}}">{{dev.name}}</a>
			</td>
			<td>{{dev.descr}}</td>
		</tr>
	  </table>
	</div>
</div>
