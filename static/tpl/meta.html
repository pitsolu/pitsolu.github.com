<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--  Essential META Tags -->
	<meta property="og:title" content="${title}">
	<meta property="og:type" content="Blog" />
	<meta property="og:image" content="images/logo-small.png">
	<meta property="og:url" content="http://pitsolu.github.io/#!/blog/${file}">
	<meta name="twitter:card" content="images/logo-large.png">

	<!--  Non-Essential, But Recommended -->
	<meta property="og:description" content="${descr}">
	<meta property="og:site_name" content="Pitsolu">
	<meta name="twitter:image:alt" content="Pitsolu Logo">

	<!--  Non-Essential, But Required for Analytics -->
	<meta property="fb:app_id" content="${fb_id}" />
	<meta name="twitter:site" content="@pitsolu">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	Please wait...
		(function(){

			setTimeout(function(){

				window.location = "http://pitsolu.github.io/#!/blog/${file}"
				
			}, 1000)
		})();
	</script>
</body>
</html>
